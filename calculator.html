<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="parent">
        <di class="row">
            <div id="display">
                <p id="displayText"></p>
            </div>
        </div>
        <div class="row">
            <div onclick="changeDisplay(7)">
                <p>7</p>
            </div>
            <div onclick="changeDisplay(8)">
                <p>8</p>
            </div>
            <div onclick="changeDisplay(9)">
                <p>9</p>
            </div>
            <div onclick="operator('multiply')">
                <p>X</p>
            </div>
            <div onclick="operator('add')">
                <p>+</p>
            </div>
        </div>
        <div class="row">
            <div onclick="changeDisplay(4)">
                <p>4</p>
            </div>
            <div onclick="changeDisplay(5)">
                <p>5</p>
            </div>
            <div onclick="changeDisplay(6)">
                <p>6</p>
            </div>
            <div onclick="operator('divide')">
                <p>/</p>
            </div>
            <div onclick="operator('subtract')">
                <p>-</p>
            </div>
        </div>
        <div class="row">
            <div onclick="changeDisplay(1)">
                <p>1</p>
            </div>
            <div onclick="changeDisplay(2)">
                <p>2</p>
            </div>
            <div onclick="changeDisplay(3)">
                <p>3</p>
            </div>
            <div onclick="evaluateOperation()">
                <p>=</p>
            </div>
            <div onclick="clearDisplay()">
                <p>C</p>
            </div>
        </div>
            <div class="row">
                <div id="zero" onclick="changeDisplay(0)">
                    <p>0</p>
                </div>
                <div onclick="changeDisplay('.')">
                    <p>.</p>
                </div>
                <div onclick="back()">
                    <p>Del</p>
                </div>
            </div>
    </div>
    
        <script>

            let firstNum = '';
            let secondNum = '';
            let operatorSelected = '';
            let isDecimal = false;

            function changeDisplay(number) {
                if (number === '.' && !isDecimal) {
                    isDecimal = true;
                } else if (number === '.' && isDecimal) {
                    return;
                }
                if (operatorSelected !== '') {
                    secondNum += number;
                    renderDisplay(secondNum);
                } else {
                    firstNum += number;
                    renderDisplay(firstNum);
                }
            }

            function renderDisplay(newContent) {
                document.getElementById('displayText').innerText = newContent;
            }

            function operator(operatorType) {
                isDecimal = false;
                operatorSelected = operatorType;
            }

            function multiply() {
                return parseFloat(firstNum) * parseFloat(secondNum);
            }

            function divide() {
                return parseFloat(firstNum) / parseFloat(secondNum);
            }

            function add() {
                return parseFloat(firstNum) + parseFloat(secondNum);
            }

            function subtract() {
                return parseFloat(firstNum) - parseFloat(secondNum);
            }

            function back() {
                let newNum = firstNum.slice(0,-1);
                firstNum = newNum;
                renderDisplay(firstNum);
            }

            function clearDisplay() {
                firstNum = '';
                secondNum = '';
                operatorSelected = '';
                isDecimal = false;
                renderDisplay('');
            }

            function evaluateOperation() {
                let solution = 0;
                if (firstNum.length < 1) {
                    clear();
                    return;
                }
                if (operatorSelected === 'multiply') {
                    solution = multiply();
                }else if (operatorSelected === 'divide') {
                    solution = divide();
                }else if (operatorSelected === 'add') {
                    solution = add();
                }else if (operatorSelected === 'subtract') {
                    solution = subtract();
                }
                if (solution % 1 !== 0) {
                    isDecimal = true;
                }
                firstNum = ''+solution;
                secondNum = '';
                operatorSelected = '';
                renderDisplay(''+solution);
            }
            document.addEventListener('keydown', function(event) {
                if (event.key === '0') {
                    changeDisplay(event.key);
                } else if (event.key === '1') {
                    changeDisplay(event.key);
                } else if (event.key === '2') {
                    changeDisplay(event.key);
                } else if (event.key === '3') {
                    changeDisplay(event.key);
                } else if (event.key === '4') {
                    changeDisplay(event.key);
                } else if (event.key === '5') {
                    changeDisplay(event.key);
                } else if (event.key === '6') {
                    changeDisplay(event.key);
                } else if (event.key === '7') {
                    changeDisplay(event.key);
                } else if (event.key === '8') {
                    changeDisplay(event.key);
                } else if (event.key === '9') {
                    changeDisplay(event.key);
                } else if (event.key === '*') {
                    operator('multiply');
                } else if (event.key === '/') {
                    operator('divide');
                } else if (event.key === '+') {
                    operator('add');
                } else if (event.key === '-') {
                    operator('subtract');
                } else if (event.key === '=' || event.key === 'Enter') {
                    evaluateOperation();
                } else if (event.key === 'Backspace' || event.key === 'Delete') {
                    back();
                } else if (event.key === '.') {
                    changeDisplay('.');
                }
            });
        </script>
    </body>
</html>
