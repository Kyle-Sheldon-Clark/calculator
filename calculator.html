<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="display">
            <p id="displayText"></p>
        </div>
        <br>
        <div onclick="changeDisplay(1)">
            <p>1</p>
        </div>
        <div onclick="changeDisplay(2)">
            <p>2</p>
        </div>
        <div onclick="changeDisplay(3)">
            <p>3</p>
        </div>
        <br>
        <div onclick="changeDisplay(4)">
            <p>4</p>
        </div>
        <div onclick="changeDisplay(5)">
            <p>5</p>
        </div>
        <div onclick="changeDisplay(6)">
            <p>6</p>
        </div>
        <br>
        <div onclick="changeDisplay(7)">
            <p>7</p>
        </div>
        <div onclick="changeDisplay(8)">
            <p>8</p>
        </div>
        <div onclick="changeDisplay(9)">
            <p>9</p>
        </div>
    
        <script>

            let contentToDisplay = '';

            function changeDisplay(number) {
                contentToDisplay += number;
                renderDisplay();
            }

            function renderDisplay() {
                document.getElementById('displayText').innerHTML = contentToDisplay;
            }
        </script>
    </body>
</html>
